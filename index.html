  <script>
    const tween = KUTE.fromTo(
      '#wave1',
      { path: '#wave1' },
      { path: '#wave1t' },
      { repeat: 999, duration: 4000, yoyo: true }
    );
    tween.start();
    const tween2 = KUTE.fromTo(
      '#wave2',
      { path: '#wave2' },
      { path: '#wave2t' },
      { repeat: 999, duration: 7000, yoyo: true }
    );

    const tween3 = KUTE.fromTo(
      '#wave3',
      { path: '#wave3' },
      { path: '#wave3t' },
      { repeat: 999, duration: 5000, yoyo: true }

      '#wave4',
      { path: '#wave4' },
      { path: '#wave4t' },
      { repeat: 999, duration: 4000, yoyo: true }

    tween4.start();
    particlesJS.load('particles-js', 'particlesConfig.json', function () {
